<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

  <title>ticketing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">

  <style>body { background-color: black;   }</style>

</head>
<body   >

<div class="container-fluid bg-dark text-light py-3">
  <header class="text-center">
    <h1 class="display-6">update ticket</h1>
  </header>
</div>

<section class="container my-2 bg-dark w-50 text-light p-2" >
    <form action="@{/updateTicket}" method="post" th:object="${ticket}" class="row g-3 p-3" style="box-shadow: 0 0 100px rgba(31, 81, 255, 0.8);">
      <h2 style="color: lime"> Update Ticket</h2>

<input type="hidden"  th:name="id" th:field="${ticket.id}" />

<div class="col-md-6">
<label for="phoneNumber" class="form-label">phone Number</label>
<input type="text" th:name="phoneNumber" th:value="${ticket.phoneNumber}" id="phoneNumber" />
</div>
<div class="col-md-6">
<label for="city" class="form-label">city</label>
<input type="text" th:name="city" th:value="${ticket.city}" id="city" />
</div>


<div class="col-md-6">
<label for="fullName" class="form-label">fullName</label>
<input type="text" th:name="fullName" th:value="${ticket.fullName}" id="fullName" />
</div>


<div class="col-md-6">
<label for="email" class="form-label">email</label>
<input type="text" th:name="email" th:value="${ticket.email}" id="email" />
</div>


<div class="col-md-6">
<label for="AFM" class="form-label">AFM</label>
<input type="text" th:name="AFM" th:value="${ticket.AFM}" id="AFM" />
</div>


<div class="col-md-6">
<label for="customerId" class="form-label">customerId</label>
<input type="text" th:name="customerId" th:value="${ticket.customerId}" id="customerId" />
</div>


<div class="col-md-6">
<label for="ticketState" class="form-label">ticketState</label>
<input type="text" th:name="ticketState" th:value="${ticket.ticketState}" id="ticketState" />
</div>


<div class="col-md-6">
<label for="serialNumber" class="form-label">serialNumber</label>
<input type="text" th:name="serialNumber" th:value="${ticket.serialNumber}" id="serialNumber" />
</div>


<div class="col-md-6">
<label for="userName" class="form-label">userName</label>
<input type="text" th:name="userName" th:value="${ticket.userName}" id="userName" />
</div>



<div class="col-md-6">
<label for="subject" class="form-label">subject</label>
<input type="text" th:name="subject" th:value="${ticket.subject}" id="subject" />
</div>





<div class="col-md-10">
<label for="ticketSource" class="form-label">ticketSource</label>
<input type="text" th:name="ticketSource" th:value="${ticket.ticketSource}" id="ticketSource" />
</div>

         

        <select th:name="deviceModel" id="deviceModel" required>
            <option th:each="deviceModel : ${deviceModel}"
                    th:value="${deviceModel}"
                    th:text="${deviceModel}"
                    th:selected="${ticket.deviceModel == deviceModel}">
            </option>
        </select>







    <div class="col-12">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">Check me out </label></div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="gridCheck1">
        <label class="form-check-label" for="gridCheck">Check me out </label></div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="gridCheck2">
        <label class="form-check-label" for="gridCheck">Check me out </label></div>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-success" style="margin-right: 50px;">Save new ticket</button>

      <a th:href="@{/opentickets}" class="btn btn-primary mb-2" style="margin-top: 5px; margin-left: 10px;">Go to Open tickets</a>

      <a th:href="@{/closedtickets}" class="btn btn-primary mb-2" style="margin-top: 5px; margin-left: 10px;">Go to Closed tickets</a>
      <a th:href="@{/home}" class="btn btn-primary mb-2" style="margin-top: 5px; margin-left: 10px;">home page</a>

    </div>



  </form>



</section>

</div>
</body>
</html>
