<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

  <title>Add User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">

  <style>body { background-color: black;   }</style>
  <style>
    .lime-text { color: lime; }
  </style>
</head>
<body>
<br>


<div class="container-fluid bg-dark text-light py-3">
  <header class="text-center">
    <h1 class="display-6" style="color: lime"> Admin DashBoard</h1>
  </header>
</div>
<br>


<div class="form-group mb-2" style="display: flex; align-items: center; margin-left: 150px;">
  <a th:href="@{/home}" class="btn btn-success" style="margin-top: 0px; margin-right: 60px;">Home</a>
  <a th:href="@{/opentickets}" class="btn btn-primary mb-2" style="margin-top: 5px; margin-left: 10px;">Go to Open tickets</a>
  <a th:href="@{/closedtickets}" class="btn btn-primary mb-2" style="margin-top: 5px; margin-left: 10px;">Go to Closed tickets</a>
</div>

<section class="container-fluid d-flex flex-column align-items-center
 justify-content-center my-2 bg-dark text-light p-2">


<div class="container mt-5">
  <h2 class="text-center text-light">User List</h2>

  <div class="text-center">
  <table class="table table-bordered table-striped text-light">
    <thead>
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>Full Name</th>
      <th>Phone Number</th>
      <th>Email</th>
      <th>Enabled</th>
      <th>Roles</th> <!-- Added Roles column -->
      <th>Update</th>
      <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterate over the list of users -->
    <tr th:each="user : ${user}">
      <td th:text="${user.id}" class="text-light"></td>
      <td th:text="${user.username}" class="text-light"></td>
      <td th:text="${user.fullname}" class="text-light"></td>
      <td th:text="${user.phonenumber}" class="text-light"></td>
      <td th:text="${user.email}" class="text-light"></td>
      <td th:text="${user.enabled}" class="lime-text"></td>
      <td>
        <!-- Iterate over the roles of the current user -->
        <span th:each="role : ${user.role}" th:text="${role.name} + ' '" class="lime-text"></span>
      </td>
      <td>
        <a th:href="@{/adduser/updateuser/{id}(id=${user.id})}" class="btn btn-primary btn-sm">Update</a>
      </td>

      <td><a  th:href="@{/api/search/delete/{id}(id=${user.id})}"
              onclick="return confirm('confirm deletion');"
              style="color: white; background-color: lightcoral; padding: 5px; text-decoration: none; border-radius: 5px;">DELETE</a>

      </td>


    </tr>
    </tbody>
  </table>
  </div>
</div>
</section>
</body>
</html>
